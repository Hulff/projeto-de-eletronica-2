<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="./style.css" rel="stylesheet">
        <title>Eletrônica de Potência</title>
    </head>
    <body>
        <header class="cabecalho">
            <h1 class="titulo-pagina">Eletrônica de Potência.</h1>
        </header>
        <div class="div-btn">
            <ul class="lista-btns">
                <li class="lista-btns-opcoes">
                    <button onclick="mostrarConversorBoost()" class="btn-opcao" id="btn-boost" >Conversor CC-CC BOOST</button>
                </li>
                <li class="lista-btns-opcoes">
                    <button class="btn-opcao">projeto futuro</button>
                </li>
                <li class="lista-btns-opcoes">
                    <button class="btn-opcao">projeto futuro</button>
                </li>
                <li class="lista-btns-opcoes">
                    <button class="btn-opcao">projeto futuro</button>
                </li>
            </ul>
        </div>
        <main>
            <div style="display:none;" class="div-conversor-boost">
             <div class="conversor-boost">
                <div class="lista-input-primaria">
                  <ul class="ul-input-primaria">
                      
                    <li class="listas">
                        <h3>Tensão de entrada</h3>
                        <input type="number" placeholder="insira o valor aqui"  id="valor-vs" value="0">
                    </li>
                    <li class="listas">
                        <h3>Tensão de Saída</h3>
                        <input type="number" placeholder="insira o valor aqui"  id="valor-vo" value="0">
                    </li>
                    <li class="listas">
                        <h3>Corrente de  Saída</h3>
                        <input type="number" placeholder="insira o valor aqui"  id="valor-io" value="0">
                    </li>
                    <li class="listas"> 
                        <h3>Frequencia de Chaveamento (KHz)</h3>
                        <input type="number" placeholder="insira o valor aqui"  id="valor-fch" value="0">
                    </li>
                  </ul>
                </div>
                <div class="div-trocar-boost">
                    <h2 id="btn-trocar-boost" >calcular ΔVC e ΔIL </h2>
                    <button onclick="trocaropcao()" class="btn-trocar-boost">trocar</button>
                </div>
                <div class="lista-input-secundaria">
                    <ul class="ul-input-secundaria">
                        <li id="L" class="listas">
                            <h3>Indutância (µH)</h3>
                            <input class="input-secundarios" type="number" placeholder="insira o valor aqui"  id="valor-L" value="0">
                        </li>
                        
                        <li id="C" class="listas">
                            <h3>Capacitância (µF)</h3>
                            <input class="input-secundarios" type="number" placeholder="insira o valor aqui"  id="valor-C" value="0">
                        </li>
                        
                        <li id="deltaL" class="listas">
                            <h3>Ondulação da Corrente no Indutor(mili)</h3>
                            <input class="input-secundarios" type="number" placeholder="insira o valor aqui"  id="valor-deltaL" value="0">
                        </li>
                        
                        <li id="deltaC" class="listas">
                            <h3>Ondulação da Tensão no Capacitor(mili)</h3>
                            <input class="input-secundarios" type="number" placeholder="insira o valor aqui"  id="valor-deltaC" value="0">
                        </li>
                    </ul>
                </div>
             </div>
            </div>
        </main>
        <footer>
            <div style="display: none;" class="div-btn-calcular">
                <div class="div-calculo">
                    <button onclick="mostraresultado()" class="btn-calcular"> Calcular</button>
                    <button onclick="resetarCampo()" class="btn-reset">
                        <img src="./preto e branco.png"class="img-reset" onmouseover="this.src='./branco e preto.png'" onmouseout="this.src='./preto e branco.png'" >
                    </button>
                </div>
            </div>
            <div class="div-resultado" style="display: none;">
                <h4 class="textoResultado"></h4>
            </div>
        </footer>
        <script src="./app.js"></script>
    </body>
</html>
